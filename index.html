<!DOCTYPE HTML>
<html>
    <head>
        <title>Measure your WPM | fluxTyper</title>
        <link rel="stylesheet" href="stylesheet/styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;1,700;1,800&display=swap" rel="stylesheet">
        <link href="https://css.gg/undo.css" rel="stylesheet">
        <link href="https://css.gg/code-slash.css" rel="stylesheet">
        <script src="scripts/jquery.js"></script>
    </head>
    <body>
        <div class="bodyCurtain"></div>
        <div class="bodyContainer">
            <div class="topNavigation_Container">
                <h1>fluxTyper</h1>
                <div class="Right">
                    <a>About</a>
                    <a>Source</a>
                    <div class="Refresh">
                        <i class="gg-undo"></i>
                    </div>
                </div>
            </div>
            <div class="mainContent_Container">
                <div class="passage_Container">
                    <!--
                    <div class="word">One</div>
                    <div class="word">Two</div>
                    <div class="word">Three</div>
                    <div class="word">Four</div>
                    <div class="word">Five</div>
                    <div class="word">Six</div>
                    <div class="word">Seven</div>
                    <div class="word">Eight</div>
                    <div class="word">Nine</div>
                    <div class="word">Ten</div>
                    <div class="word">Eleven</div>
                    <div class="word">Twelve</div>
                    <div class="word">Thirteen</div>
                    <div class="word">Fourteen</div>
                    <div class="word">Fifteen</div>
                    -->
                </div>
                <div class="passageInput_Container"><input class="passageInput" type="text" onclick="begin();"/></div>
                <!-- <div class="passageInput_hint">Type above to begin</div> -->
                <div class="stats_Container">
                    <div class="stats">
                        <div class="header">Statistics</div>
                        <div class="baseContent">
                            <h1><span id="stats_wordsPerMinute">0</span> wpm</h1>
                            <div class="baseContent_allStats">
                                <table>
                                    <tr>
                                        <td>Time Remaining</td>
                                        <td class='right'><span id="stats_timeRemaining">0s</span></td>
                                    </tr>
                                    <tr>
                                        <td>Words Remaining</td>
                                        <td class='right'><span id="stats_wordsRemaining">0</span></td>
                                    </tr>
                                    <tr>
                                        <td>Correct Words</td>
                                        <td class='right'><span id="stats_correctWords">0</span></td>
                                    </tr>
                                    <tr>
                                        <td>Character Accuracy</td>
                                        <td class='right'><span id="stats_charAcc">0%</span></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer_Container">
                <span class="Glyph"><i class="gg-code-slash"></i></span>
                <span class="Tag">FFFFFF-base16</span>
                <span class="Github"><img src="images/github.png" /></span>
            </div>
        </div>
    </body>
    <script src="scripts/main.js"></script>
</html>
